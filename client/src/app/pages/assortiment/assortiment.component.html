<div class="page-title">
	<h1>Categories</h1>
	<button mat-raised-button color="primary" (click)="addCategory()">Add Categories</button>
</div>
<app-todo-list
class="wrapper-list"
	[items]="categories"
	[loadingStatus]="loadingStatus"
	(clickItem)="onClickItem($event)"
	(clickAction)="removeCategory.emit($event)"
></app-todo-list>
